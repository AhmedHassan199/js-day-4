    <script>
//Declaring properties and methods with Constructors
 function person (fullname, money, sleepmood, healthRate) {
  this.fullname = fullname
  this.money = money
  this.sleepmood = sleepmood
  this.healthRate = healthRate
}
// Declaring method on a prototype
person.prototype.sleep = function (hour) {
    if(hour===7){
        this.sleepmood = "happy"
    }else if (hour > 7){
        this.sleepmood = "lazy"
    }else{
        this.sleepmood = "tired"
    }
    return this.sleepmood
}
person.prototype.eat = function (meals) {
    if(meals === 3){
        this.healthRate="100 health rate"

    }else if (meals === 2){
        this.healthRate="75 health rate"
    }
    return this.healthRate
} 

person.prototype.buy = function (items) {
    return `decrese ${ items * 10  } lE `
}
const name= new person('Chris',20,"happy", 100)

console.log(name);
console.log(name.sleep(7))
console.log(name.buy(2))



    </script>
